<head>

    <title>Errors in CSS</title>
    <style>
        /* Missing Semicolons
Forgetting a semicolon at the end of a property declaration can break the style rule. */
   .error1 {
    color: red
    font-size: 20px;}
    /* Incorrect Property Names
Using an invalid property name will cause the entire rule to be ignored. */
    .error2 {
        colr: blue;
        font-size: 18px;
    }
    /* Invalid Values    Correct properties but invalid values will also be ignored. */
    .error3 {
        color: bluu;
        font-size: 16px;
    }  
    /* Unclosed Braces
Forgetting to close a style rule with a closing brace can cause the browser to ignore the entire rule. */
    .error4 {
        color: green;
        font-size: 14px;
    /* Missing Selectors    A style rule without a selector will not be applied to any elements. */
    {
        color: purple;
        font-size: 12px;
    }                        
    /* Extra Colons or Braces
Typos like extra colons or misplaced braces can cause rules to break. */
.bad {
  color:: blue;
}
   </style>
</head>
