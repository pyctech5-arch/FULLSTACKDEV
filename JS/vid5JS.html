  <!-- JavaScript has 8 Datatypes
A JavaScript variable can hold 8 types of data:

Type	Description
String	:A text of characters enclosed in quotes
Number	:A number representing a mathematical value
Bigint	:A number representing a large integer
Boolean	:A data type representing true or false
Object	:A collection of key-value pairs of data
Undefined	:A primitive variable with no assigned value
Null	:A primitive value representing object absence
Symbol	:A unique and primitive identifier -->
<script>
    // String
let color = "Yellow";
typeof color; // Output: string
let lastName = 'Johnson';
  typeof lastName; // Output: string  
// Number
let length = 16;
    typeof length; // Output: number
let weight = 7.5;
typeof weight; // Output: number
// BigInt
let a = 1234567890123456789012345n;
typeof a; // Output: bigint
let b = BigInt(1234567890123456789012345)
typeof b; // Output: bigint
// Boolean
let c = true;
typeof c; // Output: boolean
let d = false;
typeof d; // Output: boolean
// Object
const person = {firstName:"John", lastName:"Doe"};
typeof person; // Output: object
// Array object
const cars = ["Saab", "Volvo", "BMW"];
typeof cars; // Output: object
// Date object
const date = new Date("2022-03-25");
typeof date; // Output: object

// Undefined
let e;
let f;
typeof e; // Output: undefined
// Null
let g = null;
let h = null;
typeof g; // Output: object
// Symbol
const i = Symbol();
const j = Symbol();
typeof i; // Output: symbol
/*The typeof Operator
You can use the JavaScript typeof operator to find the type of a JavaScript variable.

The typeof operator returns the type of a variable or an expression:

Example*/
