<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output in JS</title>
</head>
<body>
    <!-- JavaScript Display Possibilities
JavaScript can "display" data in different ways:

Writing into an HTML element, using innerHTML or innerText.
Writing into the HTML output using document.write().
Writing into an alert box, using window.alert().
Writing into the browser console, using console.log().
Using innerHTML
To access an HTML element, you can use the document.getElementById(id) method.

Use the id attribute to identify the HTML element.

Then use the innerHTML property to change the HTML content of the HTML element: -->
<h2 class="demo"></h2>
<h2 id="g1"></h2>
<script>
document.getElementsByClassName("demo")[0].innerHTML
="How are you doing today?"
/*Using innerText
To access an HTML element, use the document.getElementById(id) method.
Then use the innerText property to change the inner text of the HTML element:*/
document.getElementById("g1").innerText = "I am doing great!";
    document.write("<h1>Hello World!</h1>"); // Writes "Hello World!" in the HTML output
</script>
<!-- Using document.write() after an HTML document is loaded, will delete all existing HTML: -->
 <button      onclick="document.write(8+9)">Try it</button>
<!-- The document.write() method should only be used for testing. -->

<!-- Using window.alert()
You can use an alert box to display data:

Example -->
<script>
    window.alert(8+9);
    /*You can skip the window keyword.

In JavaScript, the window object is the global scope object. This means that variables, properties, and methods by default belong to the window object. This also means that specifying the window keyword is optional:*/
alert(8+8);
/*Using console.log()
For debugging purposes, you can call the console.log() method in the browser to display data.*/
console.log("Hello from the console!");
</script>
<!-- JavaScript Print
JavaScript does not have any print object or print methods.

You cannot access output devices from JavaScript.

The only exception is that you can call the window.print() method in the browser to print the content of the current window. -->
<button onclick="window.print()">print this page</button>
<!-- JavaScript Values
The JavaScript syntax defines two types of values:

Literals (Fixed values)
Variables (Variable values)
JavaScript Literals
The most important syntax rules for literals (fixed values) are:

Numbers are written with or without decimals:

Example -->
<script>
    document.write(10.5000);
    /*Strings are text, written within double or single quotes:*/
    document.write("<br>"); // Line break for better readability
document.write("Prashant ",' prashant')    
document.write("<br>"); // Line break for better readability  
    /*JavaScript Keywords
JavaScript keywords are used to defines actions to be performed.

The let and const keywords create variables:*/
let x;
 x=5;
const y=10;
document.write(x+y); 
/*JavaScript Variables
Variables are containers for storing data values.

Variables must be identified with unique names.*/   

</script>
<!-- JavaScript Identifiers
An identifier is the name you give to a variable.

Rules for identifiers:

Must start with a letter, _, or $
Can contain digits after the first character
Cannot be a reserved keyword (let, const, if, etc.)
Are case-sensitive
JavaScript Operators
JavaScript assignment operators (=) assign values to variables: -->
<script>
let a = 5;
let b = 6;
let sum = a + b;
document.write(sum); // Outputs: 11
document.write(5 * 10);
</script>
<!-- JavaScript Expressions
An expression is a combination of values, variables, and operators, which computes to a value -->
<script>
    document.write((10+4)*2);
document.writeln("<br>");    document.writeln("jhon  "+""+"doe"); // Line break for better readability
</script>

<!-- JavaScript is Case Sensitive
JavaScript identifiers are case sensitive.

The variables lastName and lastname, are different variables: -->

<script>
document.write("<br>");
let lastName = "Doe";
let lastname = "Peterson";
document.write(lastName + " " + lastname);
</script>
</body>
</html>
