<!-- HTML colors and their values -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html colors</title>
</head>
<body>
<h1 style="color:Tomato;">Tomato</h1>
<h1 style="color:Orange;">Orange</h1>
<h1 style="border:4px solid DodgerBlue; border-radius: 10px;">DodgerBlue</h1>
<h1 style="border:4px solid MediumSeaGreen;">MediumSeaGreen</h1>
<h1 style="background-color:Gray;">Gray</h1>
<h1 style="background-color:rgb(250, 67, 120);">darkpink</h1>
<h1 style="background-color:rgba(245, 4, 215, 0.522)">Violet</h1>
<h1 style="background-color:hsl(4, 51%, 90%);">LightGray</h1>
<h1 style="background-color:hsla(1, 61%, 10%,0.6);">cyan</h1>
<h1 style="background-color:pink;">pink</h1>
<h1 style="background-color:darkgreen;">darkgreen</h1>
</body>
</html>
