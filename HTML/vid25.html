<!-- html entites -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <!-- for less the and greater then symbol we can user and implement them as shown below -->
    <p>Less than: &lt;</p>
    <p>Greater than: &gt;</p>
    <!-- also there is another way of adding these symbols with number of entities -->
    <p>Less than: &#60;</p>
    <p>Greater than: &#62;</p>
    <!-- both are same and will give the same output -->

<p>non-breaking space:	&nbsp; or &#160;hi</p>
<p>ampersand: &amp; or &#38;</p>
<p>double quotation mark: &quot; or &#34;</p>
<p>single quotation mark: &apos; or &#39;</p>
<p>	cent: &cent; or &#162;</p>
<p>pound: &pound; or &#163;</p>
<p>yen: &yen; or &#165;</p>
<p>euro: &euro; or &#8364;</p>
<p>copyright: &copy; or &#169;</p>
<p>registered trademark: &reg; or &#174;</p>
<p>trade mark: &trade; or &#8482;</p>

</body>
</html>
