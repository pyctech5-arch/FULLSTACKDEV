<!-- html formating -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text formating</title>
</head>
<body>
    <p><mark style="background-color: bisque;">this is me</mark></p>
    <p><i>this is me</i></p>
    <p><em>this is me</em></p>
    <p> 10<sup>2 </sup> <br>  H <sub>2</sub>O is formula</p>
    <p><strong>hi hello</strong></p>
    <p><b>hi hello</b></p>
    <p><small>Hi Hello</small></p>
    <p><del>hi bro</del></p>
    <p><strike>hi bro</strike></p>
    <p><ins>hivjffjfjjfj</ins></p>
    <p><u>hiffn fjfn fn</u></p>

</body>
</html>
